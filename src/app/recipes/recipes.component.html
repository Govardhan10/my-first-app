<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSeleted)="selectRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectRecipe; else infoText"
        [recipeSelected]="selectRecipe"></app-recipe-detail>
        <ng-template #infoText>
            Please select a recipe !!
        </ng-template>
    </div>
</div>
